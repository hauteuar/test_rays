<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Tasks</title>
    <link rel="stylesheet" href="css/style-coach.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
    <script src="components/sidebar.js" type="text/javascript" defer></script>
    <script src="components/topnav.js" type="text/javascript" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-scroller">
        <topnav-component></topnav-component>
        <div class="container-fluid page-body-wrapper">
            <sidebar-component data-page="student_task"></sidebar-component>
            <div class="main-panel">
                <div class="flex-align px-4 py-2" style="border-bottom: 1px solid #D9D8D8;height: 60px;">
                    <h4 class="m-0">My Tasks</h4>
                    <!-- New Uploads Button -->
                    <button class="btn btn-success btn-lg ml-auto" onclick="redirectToUploads()">New Upload</button>
                </div>
                <div class="content-wrapper">
                    <!-- Tabs Navigation -->
                    <ul class="nav nav-tabs" id="taskTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="regular-practice-tab" data-bs-toggle="tab" href="#regularPractice" role="tab" aria-controls="regularPractice" aria-selected="true">Regular Practice Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="courses-tab" data-bs-toggle="tab" href="#courses" role="tab" aria-controls="courses" aria-selected="false">Courses Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="history-tab" data-bs-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">Task History</a>
                        </li>
                    </ul>

                    <!-- Tabs Content -->
                    <div class="tab-content" id="taskTabContent">
                        <div class="tab-pane fade show active" id="regularPractice" role="tabpanel" aria-labelledby="regular-practice-tab">
                            <div class="row" id="regularTaskList" style="max-height:calc(100vh - 200px);overflow: auto;">
                                <!-- Regular Practice Tasks List -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-tab">
                            <div class="row" id="courseTaskList" style="max-height:calc(100vh - 200px);overflow: auto;">
                                <!-- Courses Tasks List -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                            <div class="row" id="historyTaskList" style="max-height:calc(100vh - 200px);overflow: auto;">
                                <!-- Task History List -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const studentId = localStorage.getItem('userId');
            const orgId = localStorage.getItem('organizationId');

            // Fetch tasks assigned to the student
            fetch(`/api/tasks/student/${studentId}/${orgId}`, {
                headers: { 'organizationId': orgId }
            })
            .then(response => response.json())
            .then(tasks => {
                displayTasks(tasks);
            })
            .catch(error => console.error('Error fetching tasks:', error));

            function displayTasks(tasks) {
                const regularTaskList = $('#regularTaskList');
                const courseTaskList = $('#courseTaskList');
                const historyTaskList = $('#historyTaskList');

                regularTaskList.empty();
                courseTaskList.empty();
                historyTaskList.empty();

                tasks.forEach(task => {
                    const taskItem = `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${task.title}</h5>
                                    <p class="card-text">${task.description}</p>
                                    <button class="btn btn-primary" data-task-id="${task._id}" onclick="viewTaskDetails('${task._id}')">${task.isDefaultCourse ? 'Send' : 'Submit Task'}</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    if (task.isDefaultCourse) {
                        regularTaskList.append(taskItem);
                    } else if (task.isCompleted) {
                        historyTaskList.append(taskItem);
                    } else {
                        courseTaskList.append(taskItem);
                    }
                });
            }
        });

        function viewTaskDetails(taskId) {
            window.location.href = `student-task-detail.html?taskId=${taskId}`;
        }

        function redirectToUploads() {
            window.location.href = 'uploads.html';
        }
    </script>
</body>
</html>
