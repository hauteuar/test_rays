<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/tab.css">
  <link rel="shortcut icon" href="images/1.png" />

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="components/sidebar.js" type="text/javascript" defer></script>
  <script src="components/topnav.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <sidebar-component data-page="checkout"></sidebar-component>
      <topnav-component></topnav-component>
      <div class="course-main billing">
        <div class="row justify-content-between">
          <div class="mb-3 mt-2 heading">
            <h4 style="font-weight: 650;margin-left: 0.7rem;">Checkout</h4>
          </div>
        </div>

        <div class="checkout-container">
          <div id="cart-items"></div>
          <div class="checkout-summary">
            <h5>Total Amount: $<span id="total-amount">0</span></h5>
            <button id="checkout-button" class="hwzthat-btn">Proceed to Payment</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Enter Payment Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="payment-form">
            <div class="form-group">
              <label for="payment-method">Payment Method</label>
              <div id="payment-method">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentOption" id="credit-debit" value="card" checked>
                  <label class="form-check-label" for="credit-debit">Credit/Debit Card</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentOption" id="google-pay" value="google-pay">
                  <label class="form-check-label" for="google-pay">Google Pay</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentOption" id="apple-pay" value="apple-pay">
                  <label class="form-check-label" for="apple-pay">Apple Pay</label>
                </div>
              </div>
            </div>

            <!-- Card Payment Fields -->
            <div id="card-payment-fields">
              <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="form-control" required>
                <img id="card-brand" src="" alt="" style="display: none; height: 20px; margin-top: 5px;">
              </div>
              <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
              </div>
            </div>

            <!-- Google Pay & Apple Pay Placeholders -->
            <div id="google-pay-placeholder" style="display: none;">
              <p>You will be redirected to Google Pay to complete your payment.</p>
            </div>
            <div id="apple-pay-placeholder" style="display: none;">
              <p>You will be redirected to Apple Pay to complete your payment.</p>
            </div>

            <div id="card-errors" role="alert"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="submit-payment" class="btn btn-primary">Submit Payment</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    let uniqueCode = localStorage.getItem('uniqueCode');
    if(!uniqueCode) {
       uniqueCode = "5e2c5922-4311-40cd-875a-9a4d73b47f71"; // Replace with the unique code for the connected account
    }
    // Example of fetching sports and courts data, assuming you have appropriate APIs for them
    let sports = [];
    let allCourts = [];

    async function fetchSportsAndCourts() {
      const organizationId = localStorage.getItem('organizationId'); // Get organizationId from localStorage

      try {
        const sportsResponse = await fetch('/api/sport/sports', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'organizationId': organizationId // Add organizationId to headers
          }
        });

        const courtsResponse = await fetch('/api/sport/courts', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'organizationId': organizationId // Add organizationId to headers
          }
        });

        sports = await sportsResponse.json();
        allCourts = await courtsResponse.json();

        // After fetching the data, load the cart items
        loadCartItems();
      } catch (error) {
        console.error('Error fetching sports or courts:', error);
      }
    }

    // Load cart items
    function loadCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], totalAmount: 0 };
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      let totalAmount = 0;

      cart.items.forEach((item, index) => {
        totalAmount += item.price * item.quantity;

        const sport = sports.find(s => String(s._id) === String(item.sportId));
        const court = allCourts.find(c => String(c._id) === String(item.courtId));

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <div class="item-details">
            <p>Type: ${item.type}</p>
            <p>Sport: ${sport ? sport.name : 'Unknown'}</p>
            <p>Court: ${court ? court.name : 'Unknown'}</p>
            <p>User ID: ${item.userId}</p>
            <p>Price: $${item.price.toFixed(2)}</p>
            <p>Quantity: 
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              ${item.quantity}
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </p>
            <button class="remove-btn" onclick="removeCartItem(${index})">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
    }

    // Update item quantity
    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], totalAmount: 0 };
      if (cart.items[index].quantity + change > 0) {
        cart.items[index].quantity += change;
        cart.totalAmount += change * cart.items[index].price; // Update the total amount
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
      }
    }

    function updateCartIcon() {
      const cart = JSON.parse(localStorage.getItem('cart')) || { items: [] };
      const cartCount = cart.items.length;
      $('#cart-icon').text(cartCount); // Assuming there's a cart icon with ID 'cart-icon'
    }

    // Remove item from cart
    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], totalAmount: 0 };
      const item = cart.items[index];
      cart.totalAmount -= item.price * item.quantity; // Deduct the amount of the removed item
      cart.items.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCartItems();
      updateCartIcon(); // Update the cart count in the topnav
    }

    // Proceed to payment
    document.getElementById('checkout-button').addEventListener('click', function () {
      $('#paymentModal').modal('show'); // Show the payment modal
    });

    // Show/Hide payment fields based on the selected payment option
    $('input[name="paymentOption"]').change(function () {
      const selectedOption = $(this).val();
      if (selectedOption === 'card') {
        $('#card-payment-fields').show();
        $('#google-pay-placeholder, #apple-pay-placeholder').hide();
      } else if (selectedOption === 'google-pay') {
        $('#card-payment-fields').hide();
        $('#google-pay-placeholder').show();
        $('#apple-pay-placeholder').hide();
      } else if (selectedOption === 'apple-pay') {
        $('#card-payment-fields').hide();
        $('#google-pay-placeholder').hide();
        $('#apple-pay-placeholder').show();
      }
    });

    // Detect and display card brand based on the card number
    $('#card-number').on('input', function () {
      const cardNumber = $(this).val();
      let cardBrand = '';
      if (/^4/.test(cardNumber)) {
        cardBrand = 'visa';
      } else if (/^5[1-5]/.test(cardNumber)) {
        cardBrand = 'mastercard';
      }
      if (cardBrand) {
        $('#card-brand').attr('src', `images/${cardBrand}.png`).show();
      } else {
        $('#card-brand').hide();
      }
    });

    // Handle form submission and payment processing
    document.getElementById('submit-payment').addEventListener('click', async function () {
      const selectedPaymentMethod = $('input[name="paymentOption"]:checked').val();
      const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], totalAmount: 0 };
      const clientId = "Elite"; // Replace with your clientId
      const callbackUrl =  window.location.origin + "/payment-callback"; // Replace with your callback URL
      const successUrl = window.location.origin +"/success"; // Replace with your success URL
      const cancelUrl = window.location.origin +"/cancel"; // Replace with your cancel URL

      const transactionId = generateTransactionId(); // Function to generate a unique transaction ID
      const productName = "booking"; // Replace with the actual product name
      const amount = parseFloat(document.getElementById('total-amount').textContent);
      const applicationFeePercent = 5; // Optional, set your platform fee percentage
      const currency = "usd"; // Optional, defaults to "usd"

      let paymentDetails = {
        clientId,
        callbackUrl,
        transactionId,
        uniqueCode,
        productName,
        amount,
        successUrl,
        cancelUrl,
        applicationFeePercent,
        currency
      };

      if (selectedPaymentMethod === 'card') {
        paymentDetails = {
          ...paymentDetails,
          cardholderName: $('#cardholder-name').val(),
          cardNumber: $('#card-number').val(),
          expiryDate: $('#expiry-date').val(),
          cvv: $('#cvv').val(),
          email: $('#email').val(),
        };
      }

      try {
        const response = await fetch('https://api-payments.rayssportsnetwork.com/checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(paymentDetails),
        });

        const result = await response.json();
        if (result.url) {
          window.location.href = result.url; // Redirect to the payment gateway
        } else {
          alert('Payment initiation failed.');
        }
      } catch (error) {
        console.error('Error processing payment:', error);
        alert('Failed to initiate payment.');
      }
    });

    function generateTransactionId() {
      return 'txn_' + Math.random().toString(36).substr(2, 9);
    }

    // Fetch the data and then load the cart items
    fetchSportsAndCourts();
  </script>
</body>

</html>
