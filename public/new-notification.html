<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/tab.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="css/style22.css">
    <link rel="stylesheet" href="css/style2.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="components/topnav.js" type="text/javascript" defer></script>
    <script src="components/sidebar.js" type="text/javascript" defer></script>
      
      <style>
            tr {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container-scroller">
            <topnav-component></topnav-component>
            <div class="container-fluid page-body-wrapper">
                <sidebar-component data-page="new-notification"></sidebar-component>
    
                <div class="main-section main-section2">
                    <div class="filter-bar mt-3 mb-4">
                        <div class="input-group1">
                            <div class="search">
                                <input type="text" placeholder="Search by title" name="search" class="input" style="min-width: 280px;">
                                <img src="images/search.png">
                            </div>
                        </div>
                    </div>
    
                    <div class="main-section main-section2">
                        <div class="flex-align3 g2">
                            <a href="notification.html">
                                <img src="images/left-arrow.png" style="width:18px;object-fit: contain;">
                            </a>
                            <h4>Send new notification</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-4 col-md-6 col-item">
                                <h5 class="font-weight-600 mb-1">Notification Title</h5>
                                <input type="text" id="notification-title" placeholder="Enter notification title" class="input w-100">
                            </div>
                            <div class="col-xl-8 col-md-6 col-item">
                                <h5 class="font-weight-600 mb-1">Notification Message</h5>
                                <input type="text" id="notification-message" placeholder="Enter notification message" class="input w-100">
                            </div>
                        </div>
    
                        <div class="row mx-0 mt-3">
                            <div class="col-12 p-0 flex-align g3" style="flex-wrap: wrap;">
                                <div class="flex-align3 g2">
                                    <select class="select-input w-100" onchange="selectFilter(this)">
                                        <option value="all">All Players (52)</option>
                                        <option value="elite">Elite - Gold (12)</option>
                                    </select>
                                    <h5 class="text-primary cursor-pointer select-all" style="white-space: nowrap;">Select all</h5>
                                </div>
                                <h5 class="text-dark">Select players (12)</h5>
                            </div>
                            <div class="col-12 p-0">
                                <div class="row payment-row" id="user-list">
                                    <!-- Users will be dynamically loaded here -->
                                </div>
                                <div class="mt-3 d-flex justify-content-end g2">
                                    <div class="btn btn-outline-ramblers px-4">Cancel</div>
                                    <div class="btn btn-ramblers px-4" id="send-notification-button">Send</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="sendNotification" tabindex="-1" aria-labelledby="sendNotificationLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center p-5">
                        <img src="images/check2.png" style="width: 100px;height: 100px;">
                        <h4 class="text-dark font-weight-600 mt-4">The notification has been sent successfully.</h4>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="js/script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                loadUsers();
    
                // Send notification on button click
                document.getElementById('send-notification-button').addEventListener('click', sendNotification);
            });
    
            // Load all users (students and coaches) dynamically
            async function loadUsers() {
                try {
                  const organizationId = localStorage.getItem('organizationId'); // Assuming organizationId is stored in localStorage

                  const response = await fetch(`/api/user/${organizationId}`, {
                        method: 'GET', // or 'POST', 'PUT', etc., depending on your API
                        headers: {
                        'Content-Type': 'application/json',
                        'organizationId': organizationId // Include the organizationId in the headers
                        }
                  });  const users = await response.json();
    
                    const userContainer = document.getElementById('user-list');
                    userContainer.innerHTML = users.map(user => `
                        <div class="col-item filterDiv" style="display: block;">
                            <label class="card-1 w-100">
                                <div class="checkbox">
                                    <input type="checkbox" name="user" value="${user._id}">
                                </div>
                                <img src="${user.profilePhoto || 'images/default-user.png'}" alt="Profile Photo">
                                <h5 class="ellipsis">${user.firstName} ${user.lastName}</h5>
                                <h6>${user.role}</h6>
                            </label>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }
    
            async function sendNotification() {
                const title = document.getElementById('notification-title').value;
                const message = document.getElementById('notification-message').value;
                const selectedUserIds = Array.from(document.querySelectorAll('input[name="user"]:checked')).map(input => input.value);
    
                if (!title || !message || selectedUserIds.length === 0) {
                    alert('Please fill out all fields and select at least one user.');
                    return;
                }
    
                try {
                    const organizationId = localStorage.getItem('organizationId');
                    const response = await fetch('/api/user/send-notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'organizationId': organizationId
                                  },
                        body: JSON.stringify({ userIds: selectedUserIds, title, message })
                    });
    
                    if (response.ok) {
                        $('#sendNotification').modal('show');
                        updateNotificationIcon(); // Update the mail icon with a new notification indicator
                    } else {
                        alert('Failed to send notification.');
                    }
                } catch (error) {
                    console.error('Error sending notification:', error);
                    alert('Error sending notification.');
                }
            }
    
            function updateNotificationIcon() {
                const mailIcon = document.querySelector('.navbar-nav .nav-item:nth-child(2) a span');
                mailIcon.style.backgroundColor = '#FF862F'; // Update the mail icon to indicate a new notification
            }
        </script>
    </body>
    </html>
