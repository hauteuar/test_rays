<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/tab.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="components/topnav.js" type="text/javascript" defer></script>
    <script src="components/sidebar.js" type="text/javascript" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .selected {
            background-color: #d1ecf1;
        }
    
    .video-box {
        width: 100%;
        height: auto;
        max-width: 400px;
        max-height: 300px;
        border: 1px solid #ddd;
        margin: 5px;
    }
    
    #videoContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .assigned {
        color: #aaa; /* Gray out the assigned students */
        cursor: not-allowed;
    }
    
    </style>
</head>
<body>
    <div class="container-scroller">
        <topnav-component></topnav-component>
        <div class="container-fluid page-body-wrapper">
            <sidebar-component data-page="connect-live"></sidebar-component>
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Meeting and Room Controls -->
                    <div class="conference-controls">
                        <h3>Create or Join a Meeting</h3>
                        <div class="form-group">
                            <input type="text" id="meetingName" class="form-control" placeholder="Enter Meeting Name" />
                        </div>
                        <button id="createMeeting" class="btn btn-primary">Create Meeting</button>
                    </div>
                    <div class="conference-controls mt-4">
                        <h3>Create or Join a Live Room</h3>
                        <div class="form-group">
                            <input type="text" id="roomName" class="form-control" placeholder="Enter Room Name" />
                        </div>
                        <button id="createRoom" class="btn btn-primary">Create Room</button>
                    </div>

                    <!-- Student List and Room List -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="student-list">
                                <h4>Select Students to Add to Room</h4>
                                <ul id="studentList" class="list-group"></ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="room-list">
                                <h4>Available Rooms</h4>
                                <ul id="roomList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h4>Meetings</h4>
                            <ul id="meetingList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/connect-live.js"></script>
</body>
</html>
