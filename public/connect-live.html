<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/tab.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="components/topnav.js" type="text/javascript" defer></script>
    <script src="components/sidebar.js" type="text/javascript" defer></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container-scroller">
        <topnav-component></topnav-component>
        <div class="container-fluid page-body-wrapper">
            <sidebar-component data-page="connect-live"></sidebar-component>
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Conference Controls -->
                    <div class="conference-controls">
                        <h3>Create or Join a Live Session</h3>
                        <div class="form-group">
                            <input type="text" id="roomName" class="form-control" placeholder="Enter Room Name" />
                        </div>
                        <button id="createRoom" class="btn btn-primary">Create Room</button>
                        <button id="joinRoom" class="btn btn-success">Join Room</button>
                        <button id="scheduleMeeting" class="btn btn-info">Schedule Meeting</button>
                    </div>

                    <!-- Student List and Room List -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="student-list">
                                <h4>Select Students to Add to Room</h4>
                                <ul id="studentList" class="list-group"></ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="room-list">
                                <h4>Available Rooms</h4>
                                <ul id="roomList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="video-container mt-4">
                        <h4>Live Session</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <video id="localVideo" class="video-box" autoplay muted></video>
                            </div>
                            <div class="col-md-6">
                                <video id="remoteVideo" class="video-box" autoplay></video>
                            </div>
                        </div>
                    </div>

                    <!-- Room Controls -->
                    <div class="room-controls mt-3">
                        <button id="muteRoom" class="btn btn-warning">Mute Room</button>
                        <button id="unmuteRoom" class="btn btn-secondary">Unmute Room</button>
                        <button id="recordSession" class="btn btn-danger">Record Session</button>
                        <!-- Add End Meeting Button -->
                        <button id="endMeeting" class="btn btn-danger">End Meeting</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Scheduling Meetings -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Schedule a Meeting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="form-group">
                            <label for="meetingTitle">Meeting Title</label>
                            <input type="text" id="meetingTitle" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="meetingDate">Date</label>
                            <input type="date" id="meetingDate" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="meetingTime">Time</label>
                            <input type="time" id="meetingTime" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="meetingRoom">Room Name</label>
                            <input type="text" id="meetingRoom" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="inviteStudents">Invite Students</label>
                            <select id="inviteStudents" class="form-control" multiple></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/connect-live.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/off-canvas.js"></script>
    <script src="js/template.js"></script>
</body>
</html>
